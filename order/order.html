<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tri-Animations - Encomendar</title>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<link rel="stylesheet" type="text/css" href="order.css">
</head>
<body>
  <header>
    <div id="titleCnt">
      <a href="#0" id="logoLink" title="Tri-Animations">
        Tri-Animations
        <img id="logo" src="../images/logo.png" alt="Tri-Animations Logo">
      </a>
    </div>
    <nav>
      <a href="../projects/projects.html" title="Projetos Realizados" class="links">Projetos Realizados</a>
      <a href="#0" title="Encomendar" class="links selected">Encomendar</a>
      <a href="../index.html" title="Página Inicial" class="links">Página Inicial</a>
      <a href="" title="Contatar" class="links">Contatar</a>
      <a href="../about/about.html" title="Sobre" class="links">Sobre</a>
    </nav>
  </header>
  <main>
  	<h2>Descreva seu pedido abaixo:</h2>
  	<form action="">
  		<h3>Qual é o tipo do seu pedido?</h3>
  		<div class="formRow">
  			<div class="option">
	  			<input type="radio" id="animation" name="orderType">
	  			<label for="animation">Animação</label></div>

	  		<div class="option">
	  			<input type="radio" id="Visual-Effect" name="orderType">
	  			<label for="Visual-Effect">Efeito Visual</label></div>

			<div class="option">
	  			<input type="radio" id="Other..." name="orderType">
	  			<label for="Other...">Outro...</label></div>
  		</div>
  		<h3>Seu pedido é similar a algum trabalho realizado por nós?</h3>
      <div class="formRow">
        <div class="option">
          <input type="radio" id="yes" name="same">
          <label for="yes">Sim</label></div>

        <div class="option">
          <input type="radio" id="no" name="same">
          <label for="no">Não</label></div>
      </div>
      <h3>Descreva as especifições de seu pedido, como<br>tamanhos, cores, formas, etc, abaixo:</h3>
      <textarea title="Descrição do pedido" id="description" name="description"></textarea>
      <div class="btnCtn">
  		  <input title="Enviar Pedido" type="submit" id="submit" name="submit" value="Enviar">
        <input title="Resetar Formulário" type="reset" id="reset" name="reset" value="Resetar">
      </div>
  	</form>
  </main>
  <script type="text/javascript" src="order.js"></script>
</body>
</html>
